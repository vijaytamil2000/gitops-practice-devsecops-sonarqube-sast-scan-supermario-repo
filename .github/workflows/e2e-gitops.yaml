name: "Run SAST, Build and push supermario image, scan image, Update deployment and version txt files"

on:
  push:
    branches:
      - main
env:
  VERSION: $(( $(cat version.txt) + 1 ))

jobs:
  sonarqube_scan:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sonarqube scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_supermario_docker_image:
    runs-on: ubuntu-latest
    needs: sonarqube_scan
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Build and Push Docker Image
        run: |
          docker build -t docker.io/veereshonce/supermario:3 .
          docker push docker.io/veereshonce/supermario:3

  run_container_image_scan_on_super_mario_image:
    runs-on: ubuntu-latest
    needs: build_supermario_docker_image
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
      - name: Get Docker Image from Docker Hub
        run: |
          docker pull docker.io/veereshonce/supermario:3
          docker save -o supermariolatestdockerimage.tar docker.io/veereshonce/supermario:3

      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/veereshonce/supermario:3'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
  update_k8s_yaml_version_file_with_latest_image_tag:
    runs-on: ubuntu-latest
    needs: run_container_image_scan_on_super_mario_image
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Set git Config
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL}}"
          git config --global user.name "${{ secrets.GIT_USERNAME}}"
      - name: Update Deployment YAML
        run: |
          git pull
          sed -i "s|image: veereshonce/supermario:.*$|image: veereshonce/supermario:3|" deployment.yaml
          echo ${{ env.VERSION }} > version.txt
          CURRENT_VERSION=$(cat version.txt)
          git add deployment.yaml version.txt
          git commit -m "Updated deployment yaml and version txt file with supermario image tag to ${CURRENT_VERSION}"
          git push
